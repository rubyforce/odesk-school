<div class="panel panel-default">
  <div class="panel-heading">Daily Settlement</div>
  <div class="panel-body">
    <form name='form' ng-controller='CreateSettlementsController' class="form-horizontal" ng-submit='create()'>
      <div class="alert alert-success" role="alert" ng-show="alert">You successfully added a new settlement.</div>
      <div class="col-sm-12">
        <!-- First Column -->
        <div class="col-sm-6">
          <div class="form-group">
            <div class="col-sm-4">
              <label for='settlement.opening_cash' class="control-label">Opening Cash</label>
            </div>
            <div class="col-sm-6">
              <input name='settlement.opening_cash' type='text' ng-model='settlement.opening_cash' class="form-control" ng-disabled="settlement.opening_cash" />
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-4">
              <label for='settlement.cash_paid' class="control-label">Cash Paid</label>
            </div>
            <div class="col-sm-6">
              <input name='settlement.cash_paid' type='text' ng-model='settlement.cash_paid' class="form-control" ng-disabled="settlement.cash_paid" />
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-4">
              <label for='settlement.cash_in_hand' class="control-label">Cash Paid</label>
            </div>
            <div class="col-sm-6">
              <input name='settlement.cash_in_hand' type='text' ng-model='settlement.cash_in_hand' class="form-control" ng-disabled="settlement.cash_in_hand" />
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-5">
              <label for='settlement.cash_deposited' class="control-label">Cash Deposited in Bank</label>
            </div>
            <div class="col-sm-4">
              <label for='settlement.cash_deposited.true' class="radio-inline">
                <input type="radio" id="settlement.cash_deposited.true" value="true" ng-model="settlement.cash_deposited">Yes
              </label>
              <label for='settlement.cash_deposited.false' class="radio-inline">
                <input type="radio" id="settlement.cash_deposited.false" value="false" ng-model="settlement.cash_deposited">No
              </label>
            </div>
            <div class="col-sm-3">
              <input type='text' ng-model='default' class="form-control" ng-disabled="default" />
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-5">
              <label for='settlement.cash_moved' class="control-label">Cash Moved</label>
            </div>
            <div class="col-sm-4">
              <label for='settlement.cash_moved.true' class="radio-inline">
                <input type="radio" id="settlement.cash_moved.true" value="true" ng-model="settlement.cash_moved">Yes
              </label>
              <label for='settlement.cash_moved.false' class="radio-inline">
                <input type="radio" id="settlement.cash_moved.false" value="false" ng-model="settlement.cash_moved">No
              </label>
            </div>
            <div class="col-sm-3">
              <input type='text' ng-model='default' class="form-control" ng-disabled="default" />
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-4">
              <label for='settlement.cash_closing' class="control-label">Cash Paid</label>
            </div>
            <div class="col-sm-6">
              <input name='settlement.cash_closing' type='text' ng-model='settlement.cash_closing' class="form-control" ng-disabled="settlement.cash_closing" />
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-4">
              <label for='settlement.remark' class="control-label">Remark</label>
            </div>
            <div class="col-sm-6">
              <input name='settlement.remark' type='text' ng-model='settlement.remark' class="form-control" ng-disabled="settlement.remark" />
            </div>
          </div>
        </div>
      </div>
        <!-- End First Column -->

      <div class="form-group ui buttons">
        <div class=" col-sm-12">
          <button type="submit" class="btn btn-default" ng-disabled='form.$invalid'>Save </button>
        </div>
      </div>
    </form>
  </div>
</div>
