<div class="panel panel-default">
  <div class="panel-heading">New Student Entry</div>
  <div class="panel-body">
    <form name='form' ng-controller='CreateStudentsController' class="form-horizontal" ng-submit='create()'>
    <div class="alert alert-success" role="alert" ng-show="alert">You successfully added a new student.</div>
      <div class="col-sm-12">
        <!-- First column -->
        <div class="col-sm-6">
          <div class="form-group">
            <div class="col-sm-4">
              <label for='student.entry_no' class="control-label">Entry #</label>
            </div>
            <div class="col-sm-6">
              <input name='group.entry_no' type='text' ng-model='student.entry_no' class="form-control" />
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-4">
              <label for='student.group_no' class="control-label">Group #</label>
            </div>
            <div class="col-sm-6">
              <input name='student.group_no' type='text' ng-model='student.group_no' class="form-control" /></input>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-4">
              <label for='student.admission_date' class="control-label">Date of Admission</label>
            </div>
            <div class="col-sm-6">
              <div class="input-group">
                <input name='student.admission_date' ng-model='student.admission_date' class="form-control" ui-date/>
                <span class="input-group-addon">
                  <span class="glyphicon glyphicon-calendar"></span>
                </span>
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-4">
              <label for='student.admission' class="control-label">Std. of Admission</label>
            </div>
            <div class="col-sm-6">
              <select name="student.admission" class="form-control" ng-model="student.admission_id">
                <option ng-repeat="admission in admissions" value='{{admission.id}}'>{{admission.name}}</option>
              </select>
            </div>
            <div class="col-sm-2" ng-controller="CreateAdmissionsController">
              <a ng-click="openForm('sm')" class="btn btn-default">+</a>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-4">
              <label for='student.academic_year' class="control-label">Academic Year</label>
            </div>
            <div class="col-sm-6">
              <input name='student.academic_year' type='text' ng-model='student.academic_year' class="form-control" /></input>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-4">
              <label for='student.first_name' class="control-label">First Name</label>
            </div>
            <div class="col-sm-6">
              <input name='student.first_name' type='text' ng-model='student.first_name' class="form-control" required /></input>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-4">
              <label for='student.father_name' class="control-label">Father's Name</label>
            </div>
            <div class="col-sm-6">
              <input name='student.father_name' type='text' ng-model='student.father_name' class="form-control" /></input>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-4">
              <label for='student.mother_name' class="control-label">Mother's Name</label>
            </div>
            <div class="col-sm-6">
              <input name='student.mother_name' type='text' ng-model='student.mother_name' class="form-control" /></input>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-4">
              <label for='student.last_name' class="control-label">Last Name</label>
            </div>
            <div class="col-sm-6">
              <input name='student.last_name' type='text' ng-model='student.last_name' class="form-control" required /></input>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-4">
              <label for='student.birth_place' class="control-label">Place of Birth</label>
            </div>
            <div class="col-sm-6">
              <country-select data-ng-model="student.birth_place" class="form-control"></country-select>
            </div>
          </div>
        </div>
        <!-- End first column -->

        <!-- Second column -->
        <div class="col-sm-6">
          <div class="form-group">
            <div class="col-sm-4">
              <label for='student.religion' class="control-label">Religion</label>
            </div>
            <div class="col-sm-6">
              <select name="student.religion" class="form-control" ng-model="student.religion_id">
                <option ng-repeat="religion in religions" value='{{religion.id}}'>{{religion.name}}</option>
              </select>
            </div>
            <div class="col-sm-2" ng-controller="CreateReligionsController">
              <a ng-click="openForm('sm')" class="btn btn-default">+</a>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-4">
              <label for='student.caste' class="control-label">Caste</label>
            </div>
            <div class="col-sm-6">
              <select name="student.caste" class="form-control" ng-model="student.caste_id">
                <option ng-repeat="caste in castes" value='{{caste.id}}'>{{caste.name}}</option>
              </select>
            </div>
            <div class="col-sm-2" ng-controller="CreateCastesController">
              <a ng-click="openForm('sm')" class="btn btn-default">+</a>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-4">
              <label for='student.nationality' class="control-label">Nationality</label>
            </div>
            <div class="col-sm-6">
              <country-select data-ng-model="student.nationality" class="form-control"></country-select>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-4">
              <label for='student.standard' class="control-label">Standard</label>
            </div>
            <div class="col-sm-6">
              <select name="student.standard" class="form-control" ng-model="student.standard_id">
                <option ng-repeat="standard in standards" value='{{standard.id}}'>{{standard.name}}</option>
              </select>
            </div>
            <div class="col-sm-2" ng-controller="CreateStandardsController">
              <a ng-click="openForm('sm')" class="btn btn-default">+</a>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-4">
              <label for='student.division' class="control-label">Division</label>
            </div>
            <div class="col-sm-6">
              <select name="student.division" class="form-control" ng-model="student.division_id">
                <option ng-repeat="division in divisions" value='{{division.id}}'>{{division.name}}</option>
              </select>
            </div>
            <div class="col-sm-2" ng-controller="CreateDivisionsController">
              <a ng-click="openForm('sm')" class="btn btn-default">+</a>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-4">
              <label for='student.transport' class="control-label">Transport</label>
            </div>
            <div class="col-sm-6">
              <select name="student.transport" class="form-control" ng-model="student.transport_id">
                <option ng-repeat="transport in transports" value='{{transport.id}}'>{{transport.name}}</option>
              </select>
            </div>
            <div class="col-sm-2" ng-controller="CreateTransportsController">
              <a ng-click="openForm('sm')" class="btn btn-default">+</a>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-4">
              <label for='student.finance_mode' class="control-label">Finance Mode</label>
            </div>
            <div class="col-sm-6">
              <select name="student.finance_mode" class="form-control" ng-model="student.finance_mode_id">
                <option ng-repeat="finance_mode in finance_modes" value="{{finance_mode.id}}">{{finance_mode.name}}</option>
              </select>
            </div>
            <div class="col-sm-2" ng-controller="CreateFinanceModesController">
              <a ng-click="openForm('sm')" class="btn btn-default">+</a>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-4">
              <label for='student.remarks' class="control-label">Remarks</label>
            </div>
            <div class="col-sm-6">
              <input name='student.remarks' type='text' ng-model='student.remarks' class="form-control" /></input>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-4">
              <label for='student.last_school' class="control-label">Last School</label>
            </div>
            <div class="col-sm-6">
              <input name='student.last_school' type='text' ng-model='student.last_school' class="form-control" /></input>
            </div>
          </div>
        </div>
        <!-- End second column -->
        <div class="form-group ui buttons">
          <div class=" col-sm-12">
            <button type="submit" class="btn btn-default" ng-disabled='form.$invalid'>Save and Continue</button>
          </div>
        </div>
      <div>
    </form>
  </div>
</div>
