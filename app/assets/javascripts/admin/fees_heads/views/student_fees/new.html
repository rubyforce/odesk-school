<div class="panel panel-default">
  <div class="panel-heading">Receipt</div>
  <div class="panel-body">
    <form name='form' ng-controller='CreateStudentFeesController' class="form-horizontal" ng-submit='create()'>
      <div class="alert alert-success" role="alert" ng-show="alert">You successfully added a new receipt.</div>
      <div class="col-sm-12">
        <!-- First Column -->
        <div class="col-sm-6">
          <div class="form-group">
            <div class="col-sm-4">
              <label for='student.standard' class="control-label">Class</label>
            </div>
            <div class="col-sm-6">
              <select name='student_fees.class' ng-model='student_fees.class' class="form-control">
                <option ng-repeat="standard in standards" value="{{standard.id}}">{{standard.name}}</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-4">
              <label for='student_fees.division' class="control-label">Division</label>
            </div>
            <div class="col-sm-6">
              <select name="student_fees.division" class="form-control" ng-model="student_fees.division">
                <option ng-repeat="division in divisions" value='{{division.id}}'>{{division.name}}</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-4">
              <label for='student' class="control-label">Student</label>
            </div>
            <div class="col-sm-6">
              <select name='student_fees.name' ng-model='student_fees.name' class="form-control">
                <option ng-repeat="student in students" value="{{student.id}}">{{student.firstName}}</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <!-- End First Column -->

      <!-- Second Column -->
      <div class="col-sm-12">
        <div class="panel panel-default">
          <div class="panel-body scrolling" style="height: 450px">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th width="25%" style="text-align: center;">Fees</th>
                  <th width="25%" style="text-align: center;">Actual</th>
                  <th width="25%" style="text-align: center;">Amount with Concession</th>
                  <th width="25" style="text-align: center;">Difference</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat='fees_head in fees_heads'>
                  <td>{{fees_head.name}}</td>
                  <td style="text-align: right;">{{fees_head.amount}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <!-- End Second Column -->
      <div class="form-group ui buttons">
        <div class=" col-sm-12">
          <button type="submit" class="btn btn-default" ng-disabled='form.$invalid'>SAVE </button>
        </div>
      </div>
    </form>
  </div>
</div>
