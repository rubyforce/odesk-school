<div class="panel panel-default">
  <div class="panel-heading">Receipt</div>
  <div class="panel-body">
    <form name='form' ng-controller='CreateStudentFeesController' class="form-horizontal" ng-submit='create()'>
      <div class="alert alert-success" role="alert" ng-show="alert">You successfully added a new receipt.</div>

      <div class="col-sm-12">
        <students-filter></students-filter>
      </div>

      <!-- End First Column -->

      <!-- Second Column -->
      <div class="col-sm-12">
        <div class="panel panel-default">
          <div class="panel-body scrolling" style="height: 450px">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th width="25%" style="text-align: center;">Fees</th>
                  <th width="25%" style="text-align: center;">Actual</th>
                  <th width="25%" style="text-align: center;">Amount with Concession</th>
                  <th width="25" style="text-align: center;">Difference</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat='f in studentsFeesHeads'>
                  <td>{{f.properties.name}}</td>

                  <td style="text-align: left;">
                    <input type="checkbox" ng-model='f.properties.enabled'>{{f.properties.amount}}</input>
                  </td>
                  <td>
                    <input ng-model='f.concession' type='text' class="form-control" />
                  </td>
                  <td>{{f.difference}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <!-- End Second Column -->
      <div class="form-group ui buttons">
        <div class=" col-sm-12">
          <button type="submit" class="btn btn-default" ng-disabled='form.$invalid'>SAVE </button>
        </div>
      </div>
    </form>
  </div>
</div>
