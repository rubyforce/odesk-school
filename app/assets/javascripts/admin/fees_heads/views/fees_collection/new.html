<div class="panel panel-default" ng-controller='CreateFeesCollectionController'>
  <div class="panel-heading">Fees Collection</div>
  <form name='form' class="form-horizontal update">
    <div class="panel panel-default fees">
      <div class="update_form">
        <div class="col-sm-12">
          <!-- Firs column -->
          <div class="col-sm-6">
            <div class="form-group">
              <div class="col-sm-4">
                <label for='datetime' class="control-label">Date</label>
              </div>
              <div class="col-sm-6">
                <div class="input-group">
                  <input name='datetime' ng-model='receipt.date' class="form-control" ui-date/>
                  <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                  </span>
                </div>
              </div>
            </div>

          </div>
          <!-- End First Column -->

          <students-filter></students-filter>

        </div>
      </div>
    </div>
  </form>

  <form name='name' class="form-horizontal update">
    <div class="alert alert-success" role="alert" ng-show="alert">You successfully added a new employee.</div>
    <div class="panel panel-default fees">
      <button type="submit" class="btn btn-default" disabled>Receipt # {{ receipt.number }}</button>

      <div class="update_form">
        <div class="row">
          <div class="col-sm-12">
            <!-- Firs column -->
            <div class="col-sm-3">
              <div class="form-group">
                <div class="col-sm-8">
                  <label class="control-label">Student Details</label>
                </div>
              </div>

              <div class="form-group">
                <div class="col-sm-8">
                  <label class="control-label">Student Name: {{ student.fullName() }}</label>
                </div>
              </div>

              <div class="form-group">
                <div class="col-sm-8">
                  <label class="control-label">Class: {{ student.className(standards) }}</label>
                </div>
              </div>

              <div class="form-group">
                <div class="col-sm-8">
                  <label class="control-label">Division: {{ student.divisionName(divisions) }}</label>
                </div>
              </div>
            </div>
            <!-- End First Column -->

            <!-- Second Column -->
            <div class="col-sm-9">
              <div class="panel panel-default receipt">
                <div class="panel-heading fees">Fees Heads</div>
                <div class="panel panel-default">
                  <table class="table table-bordered">
                    <thead>
                      <tr>
                        <th width="25%" style="text-align: center;">Fees</th>
                        <th width="25%" style="text-align: center;">Actual</th>
                        <th width="25%" style="text-align: center;">Amount with Concession</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr ng-repeat='f in receiptsFeesHeads'>
                        <td>{{f.properties.name}}</td>

                        <td style="text-align: left;">
                          <input type="checkbox" ng-model='f.properties.enabled'>{{f.properties.amount}}</input>
                        </td>
                        <td>
                          <input ng-model='f.concession' type='text' class="form-control" />
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
            <!-- End Second Column -->
          </div>
          <br >
          <div class="col-sm-12">
            <!-- Firs column -->
            <div class="form-group">
              <div class="col-sm-3">
                <label for='cash' class="control-label">Cash</label>
              </div>
              <div class="col-sm-3">
                <input name='cash' type='text' ng-model='receipt.cash' class="form-control" />
              </div>
            </div>
            <!-- End First Column -->

            <!-- Second Column -->
            <div class="form-group">
              <div class="col-sm-3">
                <label for='cheque' class="control-label">Receipt #</label>
              </div>
              <div class="col-sm-3">
                <input name='cheque' type='text' ng-model='receipt.number' class="form-control" />
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-3">
                <label for='cheque' class="control-label">Cheque #</label>
              </div>
              <div class="col-sm-3">
                <input name='cheque' type='text' ng-model='receipt.cheque_number' class="form-control" />
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-3">
                <label for='bank' class="control-label">Bank Name</label>
              </div>
              <div class="col-sm-6">
                <input name='bank' type='text' ng-model='receipt.bank_name' class="form-control" />
              </div>
            </div>
            <!-- End Second Column -->
          </div>
        </div>
      </div>
    </div>
  </form>
  <div class="ui buttons padding">
    <button type="submit" class="btn btn-default" ng-click="create()">Save and Print</button>
    <button type="button" class="btn btn-default" ng-click='reset()'>Reset</button>
  </div>
</div>
