<div class="panel panel-default" ng-controller="CancelReceiptsController">
  <div class="panel-heading">Cancel Receipt</div>
    <form name='form' class="form-horizontal update">
      <div class="alert alert-danger" role="alert" ng-show="alert" style="width: 95%; margin: 20px auto">Receipt number can not be found.</div>                                           
      <div class="panel panel-default fees">
        <div class="update_form">
          <div class="col-sm-12">
            <!-- Firs column -->
            <div class="form-group">
              <div class="col-sm-2">
                <label for='receipt' class="control-label">Receipt #</label>
              </div>
              <div class="col-sm-6">
                <input name='receipt' type='text' ng-model='number' class="form-control" />
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-2">
                <label for='receipt' class="control-label">Remark</label>
              </div>
              <div class="col-sm-10">
                <input name='receipt' type='text' ng-model='remark' class="form-control" />
              </div>
            </div>
            <!-- End First Column -->
          </div>
        </div>
      </div>
    </form>
    <div class="ui buttons padding">
      <a ng-click="cancel()" class="btn btn-default" >Cancel Receipt</a>
    </div>
  </div>
</div>
