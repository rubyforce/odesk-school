<div class="panel panel-default">
  <div class="panel-heading">Daily Item Usage for Mid Day Meal</div>
  <div class="panel-body">
    <form name='form' ng-controller='CreateMonthlyRecordController' class="form-horizontal" ng-submit='create()'>
      <div class="alert alert-success" role="alert" ng-show="alert">You successfully added a new daily meal.</div>
      <!-- First Column -->
      <div class="col-sm-12">
        <div class="col-sm-6">
          <div class="form-group">
            <div class="col-sm-4">
              <label for='midday_meal.month' class="control-label">Month</label>
            </div>
            <div class="col-sm-4">
              <div class="input-group">
                <input name='midday_meal.month' ng-model='midday_meal.month' class="form-control" ui-date/>
                <span class="input-group-addon">
                  <span class="glyphicon glyphicon-calendar"></span>
                </span>
              </div>
            </div>
          </div>
        </div>

        <div class="col-sm-12">

          <div class="form-group">
            <div class="col-sm-2">
              <label for='midday_meal.name_students' class="control-label">No. of students</label>
            </div>
            <div class="col-sm-2">
              <div class="col-sm-1">
                <label for='midday_meal.name_students' class="control-label">I:</label>
              </div>
              <div class="col-sm-6">
                <input name='midday_meal.no_student' type='text' ng-model='midday_meal.no_student_1' class="form-control" />
              </div>
            </div>
            <div class="col-sm-2">
              <div class="col-sm-1">
                <label for='midday_meal.name_students' class="control-label">II:</label>
              </div>
              <div class="col-sm-6">
                <input name='midday_meal.no_student' type='text' ng-model='midday_meal.no_student_2' class="form-control" />
              </div>
            </div>
            <div class="col-sm-2">
              <div class="col-sm-2">
                <label for='midday_meal.name_students' class="control-label">III:</label>
              </div>
              <div class="col-sm-6">
                <input name='midday_meal.no_student' type='text' ng-model='midday_meal.no_student_3' class="form-control" />
              </div>
            </div>
            <div class="col-sm-2">
              <div class="col-sm-1">
                <label for='midday_meal.name_students' class="control-label">IV:</label>
              </div>
              <div class="col-sm-6">
                <input name='midday_meal.no_student' type='text' ng-model='midday_meal.no_student_4' class="form-control" />
              </div>
            </div>
            <div class="col-sm-2">
              <div class="col-sm-1">
                <label for='midday_meal.name_students' class="control-label">V:</label>
              </div>
              <div class="col-sm-6">
                <input name='midday_meal.no_student' type='text' ng-model='midday_meal.no_student_5' class="form-control" />
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-12">
            <div class="col-sm-6">
              <div class="form-group">
                <div class="col-sm-4">
                  <label for='midday_meal.meal' class="control-label">Item Name</label>
                </div>
                <div class="col-sm-4">
                  <select name='midday_meal.meal' ng-model='midday_meal.meal' class="form-control">
                    <option ng-repeat="meal in meals" value="{{meal.id}}">{{meal.title}}</option>
                  </select>
                </div>
                <div class="col-sm-2" ng-controller="CreateMealsController">
                  <a ng-click="openForm('sm')" class="btn btn-default">+</a>
                </div>
              </div>
            </div>
            <div class="col-sm-4">
              <div class="form-group">
                <div class="col-sm-4">
                  <label for='midday_meal.qty' class="control-label">Qty. in kgs.</label>
                </div>
                <div class="col-sm-4">
                  <input name='midday_meal.qty' type='text' ng-model='midday_meal.qty' class="form-control" />
                </div>
              </div>
            </div>
            <div class="col-sm-2">
              <a class="btn btn-default" ng-click="add()">Add</a>
            </div>
          </div>
        </div>

        <br />

        <div class="panel panel-default">
          <div class="panel-body scrolling">
            <table class="table meals">
              <thead>
                <tr>
                  <th width="20%" class="center">Item</th>
                  <th class="center" width="10%">I</th>
                  <th class="center" width="10%">II</th>
                  <th class="center" width="10%">III</th>
                  <th class="center" width="10%">IV</th>
                  <th class="center" width="10%">V</th>
                  <th class="center" width="10%">Total</th>
                  <th class="center" width="20%">Kgs. Consumed</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td class="center">Rice</td>
                  <td class="center">50</td>
                  <td class="center">48</td>
                  <td class="center">45</td>
                  <td class="center">46</td>
                  <td class="center">21</td>
                  <td class="center">210</td>
                  <td class="center">10.5 kgs</td>
                </tr>
              </tbody>
            </table>
            <pagination total-items='employees.length' ng-model='currentPage' items-per-page='itemsPerPage' max-size="5" data-previous-text="&laquo;" data-next-text="&raquo;">
            </pagination>
          </div>
        </div>
      </div>


      <div class="form-group ui buttons">
        <div class=" col-sm-12">
          <button type="submit" class="btn btn-default" ng-disabled='form.$invalid'>Save</button>
          <a ng-click="reset()" class="btn btn-default">Reset</a>
        </div>
      </div>
    </form>
  </div>
</div>
