<div class="panel panel-default">
  <div class="panel-heading">Daily Settlement</div>
  <div class="panel-body">
    <form name='form' ng-controller='CreateSettlementsController' class="form-horizontal" ng-submit='create()'>
      <div class="alert alert-success" role="alert" ng-show="alert">You successfully added a new settlement.</div>
      <div class="col-sm-12">
        <!-- First Column -->
        <div class="col-sm-6">
          <div class="form-group">
            <div class="col-sm-4">
              <label for='settlement.opening_cash' class="control-label">Opening Cash</label>
            </div>

            <div class="col-sm-8">
              <div class="input-group">
                <div class="input-group-addon">Rs.</div>
                <input type="text" class="form-control" name="settlement.opening_cash" ng-model='settlement.opening_cash'>
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-4">
              <label for='settlement.cash_paid' class="control-label ">Cash Paid</label>
            </div>
            <div class="col-sm-8">
              <div class="input-group">
                <div class="input-group-addon">Rs.</div>
                <input type="text" class="form-control" name="settlement.cash_paid" ng-model='settlement.cash_paid'>
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-4">
              <label for='settlement.cash_in_hand' class="control-label">Cash In Hand</label>
            </div>
            <div class="col-sm-8">
              <div class="input-group">
                <div class="input-group-addon">Rs.</div>
                <input type="text" class="form-control" name="settlement.cash_in_hand" ng-model='settlement.cash_in_hand'>
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-5">
              <label for='settlement.cash_deposited' class="control-label">Cash Deposited in Bank</label>
            </div>
            <div class="col-sm-3">
              <label for='settlement.cash_deposited.true' class="radio-inline">
                <input type="radio" id="settlement.cash_deposited.true" value="on" ng-model="settlement.cash_deposited">Yes
              </label>
              <label for='settlement.cash_deposited.false' class="radio-inline">
                <input type="radio" id="settlement.cash_deposited.false" value="off" ng-model="settlement.cash_deposited">No
              </label>
            </div>
            <div class="col-sm-4">
              <div class="input-group">
                <div class="input-group-addon">Rs.</div>
                <input type="text" class="form-control" name="settlement.cash_deposited" ng-model='settlement.cash_deposited'>
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-5">
              <label for='settlement.cash_moved' class="control-label">Cash Moved</label>
            </div>
            <div class="col-sm-3">
              <label for='settlement.cash_moved.true' class="radio-inline">
                <input type="radio" id="settlement.cash_moved.true" value="on" ng-model="settlement.cash_moved">Yes
              </label>
              <label for='settlement.cash_moved.false' class="radio-inline">
                <input type="radio" id="settlement.cash_moved.false" value="off" ng-model="settlement.cash_moved">No
              </label>
            </div>
            <div class="col-sm-4">
              <div class="input-group">
                <div class="input-group-addon">Rs.</div>
                <input type="text" class="form-control" name="settlement.cash_moved" ng-model='settlement.cash_moved'>
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-4">
              <label for='settlement.cash_closing' class="control-label">Closing Cash</label>
            </div>
            <div class="col-sm-8">
              <div class="input-group">
                <div class="input-group-addon">Rs.</div>
                <input type="text" class="form-control" name="settlement.cash_closing" ng-model='settlement.cash_closing'>
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-4">
              <label for='settlement.remark' class="control-label">Remark</label>
            </div>
            <div class="col-sm-8">
              <input name='settlement.remark' type='text' ng-model='settlement.remark' class="form-control" />
            </div>
          </div>
        </div>
      </div>
        <!-- End First Column -->

      <div class="form-group ui buttons">
        <div class=" col-sm-12">
          <button type="submit" class="btn btn-default" ng-disabled='form.$invalid'>SAVE </button>
        </div>
      </div>
    </form>
  </div>
</div>
