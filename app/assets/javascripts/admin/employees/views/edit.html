<div class="panel panel-default">
  <div class="panel-heading">Update Existing Entry</div>
    <div class="panel panel-default employee-list">
      <div class="panel-body scrolling">
        <table class="table table-bordered scrolling">
          <tbody>
            <tr ng-repeat='employee in employees'>
              <th scope="row" width="5%">{{employee.id}}</th>
              <td>
                <a href="#">{{employee.firstName}}</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="panel panel-default update-employee">
      <div class="panel-body alignment">
        <h4 style="text-align: center; vertical-align:middle">All Fields From Add New Record</h4>
      </div>
    </div>
    <div class="ui buttons padding">
      <button type="submit" class="btn btn-default">&lt;&lt; Previous Record</button>
      <button type="submit" class="btn btn-default">Save and Continue</button>
      <button type="submit" class="btn btn-default">Next Record &gt;&gt;</button>
    </div>
  </div>
</div>
