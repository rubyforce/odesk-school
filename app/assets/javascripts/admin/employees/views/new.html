<div class="panel panel-default">
  <div class="panel-heading">Panel heading without title</div>
  <div class="panel-body">
    <form name='form' ng-controller='CreateEmployeesController' class="form-horizontal" ng-submit='create()'>
      <div class="col-sm-12">
        <div class="form-group">
          <label for='employee.entry_no' class="col-sm-2 control-label">Entry #</label>
          <div class="col-sm-3">
            <input name='employee.entry_no' type='text' ng-model='employee.entry_no' class="form-control" />
          </div>
        </div>

        <div class="form-group">
          <label for='employee.first_name' class="col-sm-2 control-label">First Name</label>
          <div class="col-sm-3">
            <input name='employee.first_name' type='text' ng-model='employee.first_name' class="form-control" />
          </div>
        </div>

        <div class="form-group">
          <label for='employee.last_name' class="col-sm-2 control-label">Last Name</label>
          <div class="col-sm-3">
            <input name='employee.last_name' type='text' ng-model='employee.last_name' class="form-control" />
          </div>
        </div>

        <div class="form-group">
          <label for='employee.gender' class="col-sm-2 control-label">Gender</label>
          <div class="col-sm-3">
            <input name='employee.gender' type='text' ng-model='employee.gender' class="form-control" />
          </div>
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-default">Submit</button>
        </div>
      <div>
    </form>
  </div>
</div>
